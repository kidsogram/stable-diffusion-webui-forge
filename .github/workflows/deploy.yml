name: Build and Deploy WebUI Forge to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # --- ADD THIS STEP TO SET UP BUILDX WITH THE CONTAINER DRIVER ---
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container # Specify the docker-container driver for caching
        cache-from: type=gha # This line is now valid with the container driver
        cache-to: type=gha,mode=max # This line is now valid with the container driver
    # ----------------------------------------------------------------
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/webui-forge-salad:latest
          ${{ secrets.DOCKER_USERNAME }}/webui-forge-salad:${{ github.sha }}
        # Remove cache-from and cache-to from here, as they are now handled by setup-buildx-action
        # cache-from: type=gha
        # cache-to: type=gha,mode=max
